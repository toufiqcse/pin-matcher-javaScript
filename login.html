<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login With Pin Mathcer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <style>
        .showOTP div{
            background: #fff;
            padding: 2px 3px;
            margin-top: 12px;
            border: 2px solid rgba(255, 0, 0, 0.426);
        }

        .success-border{
            border: 2px solid rgba(8, 238, 31, 0.426);
        }
        
    </style>
</head>
<body>
    <section>
        <div>
            <a href="#"><p onclick="generatePin()" class=" w-full  p-4 bg-red-100 text-end"><i class="fas fa-user px-10 text-xl"></i></p></a>
            
        </div>
    </section>
    <section>
        <div class=" container sm mx-auto bg-gray-100 rounded p-4">
            <div class="heading mt-6">
                <h3 class="text-center text-xl font-semibold text-slate-600 mb-6">Login Form</h3>
            </div>
            
            <div class="form-content">
                <div class="user-name">
                    <label for="user-name" class="text-slate-600">User-name:</label>
                    <input type="text" name="user-name" id="user-name" class="mt-1 px-3 py-2 bg-white border shadow-md border-slate-400 placeholder-slate-400 focus:outline-none focus:border-sky-600 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-23 text-sm " placeholder="User-name">
                </div>
                <div class="user-email">
                    <label for="user-name" class="text-slate-600">Email:</label>
                    <input type="text" name="user-name" id="user-name" class="mt-1 px-3 py-2 bg-white border shadow-md border-slate-400 placeholder-slate-400 focus:outline-none focus:border-sky-600 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-23 text-sm " placeholder="you@gmail.com">
                </div>
                <!-- create otp -->
                <div class="showOTP">
                    <div id="show-otp" class="success-border rounded px-3 py-2 h-10 ">
                        <p id="display-pin" class="text-center text-xl text-red-400 font-semibold px-3 py-1"></p>
                    </div>
                </div>
                <div class="OTP">
                    <label for="user-name" class="text-slate-600">OTP</label>
                    <input id="display-key-pin" class=" mt-1 px-2 py-2 border shadow-md border-slate-400 text-green-400 text-xl focus:outline-none focus:border-sky-600 focus:ring-sky-500 block w-full rounded-md sm: focus:ring-13  text-center" type="text" >
                </div>
                <div class="submit ">
                    <button id="submit" class="bg-green-400 hover:bg-green-600 rounded px-4 py-2 mt-6 text-gray-100">Submit</button>
                </div>
            </div>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
